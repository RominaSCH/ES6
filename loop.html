<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        //for (var i = 0;i < 3; i++){} //어려움

        //[1,2,3].forEach(); //Array 전용

        class 부모 {

        }
        부모.prototype.name = "Park";
        var 오브젝트 = new 부모();
        
        // var 오브젝트  = {name : "Kim", age : 30}
        // 오브젝트.name 는 오브젝트["name"] 와 같다
        // Object.getOwnPropertyDescriptor(오브젝트, 'name');//오브젝트 key마다 숨겨진 속성들을 보여줌

        for(var key in 오브젝트){
            if(오브젝트.hasOwnProperty(key)){//내가 직접 가지고 있는 값만 반복시키고 싶을 때의 조건
                console.log(오브젝트[key]);
            }
            
        } //Object 자료형에만 사용하는 반복문


        //for(var key of Object){} //iterable 전용

    </script>
</body>
</html>
