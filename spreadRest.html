        //Question 8
        function 글자세기(words){
            var resultObj = {};
            [...words].forEach(function(a){ //forEach는 Array에만 쓸 수 있다.
                if(resultObj[a] > 0){
                    resultObj[a]++
                }else{
                    resultObj[a] = 1
                }
            })
            console.log(resultObj)
        }
