<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
</head>
<body>
    <script>
        //상속기능을 구현하는 ES5 방법
        //Object.create(프로토타입 object); 

        var 부모 = {
            name : "Kim",
            age : 50,
        }
        var 자식 = Object.create(부모);
        자식.age = 20;
        var 손자 = Object.create(자식);
        
    </script>
</body>
</html>
