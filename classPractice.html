<body>
    <script>
        //Question 1, 2, 3
        class dog {
            constructor(name, color){
                this.name = name;
                this.color = color;
            }
            한살먹기(){ //답봄. 나에겐 시간이 모자라니깐..!
                //a instanceof b 이렇게 쓰시면 a가 b로부터 생성된 오브젝트인지 아닌지를 true/false로 알려주는 연산자입니다.
                if(this instanceof cat){ this.age++ }
            }//근데 왜 안써지지?
        }
        var dog1 = new dog("말티즈", "white");
        var dog2 = new dog("진돗개", "brown");

        class cat extends dog{
            constructor(name, color, age){
                super(name, color);
                this.age = age;
            }
        }
        var cat1 = new cat("코숏", "white", 5);
        var cat2 = new cat("러시안블루", "brown", 2);
        cat1.한살먹기(); //아 이렇게 해야 써지는구나


        //Question 4
        class status{
            constructor(){
                this.power = 5;
                this.hp = 100;
            }
            get battlePoint(){ //get 은 자료 가져올 때
                return (this.power + this.hp);
            }
            set heal(healAmount){
                this.hp += healAmount;
            }
        }
        var john = new status();

        console.log(john.battlePoint);
        john.heal = 100;
        

        //Question 5
        var data = {
            odd : [],
            even : [],
            setterF : function(...numbers){
                numbers.forEach((e) => { //function말고 arrow function을 쓰는 이유는
                    //this.odd.push 이부분이 에러나서. forEach안에서 this쓰면 this가 window라는 뜻이 되므로
                    if(e % 2 == 0){
                        this.even.push(e);
                    }else{
                        this.odd.push(e);
                    }
                });
            },
            get getterF(){
                return [...this.odd.sort(), ...this.even.sort()];
            }
        }
        data.setterF(8,5,7,2,3,1,4);
        data.getterF;
    </script>
