<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
</head>
<body>
    <script>
        // `` backquote 문자열의 장점 1. 엔터키 가능 2. 중간에 변수 집어넣기 가능(${}로 넣는다)
        // `<div></div>` HTML도 넣을 수 있다.
        var 변수 = "손흥민";
        var 문자 = `안녕하세요 저는 ${변수} 입니다`;
 
        console.log(문자);
        function 해체분석기(문자들, 변수들){
            console.log(문자들)
            console.log(변수들)
        }
        
        console.log(해체분석기`안녕하세요 ${변수} 입니다`)
         //소괄호 대신 `` 쓴것임. Tagged literal

    </script>
</body>
</html>
